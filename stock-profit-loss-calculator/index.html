<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Profit Loss Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <main>
    <h1>Stock Profit and Loss Calculator</h1>
    <label for="initial-price">
      Inital Price:
      <input class="initial-price" placeholder="Enter Initial Price"/> 
    </label>
    <label for="stock-quantity">
      Quantity of Stocks:
      <input class="stock-quantity" placeholder="Enter Number of Stocks" /> 
    </label>
    <label for="current-price">
      Current Price:
      <input class="current-price" placeholder="Enter Current Price" /> 
    </label>
    
    <button class="submit-btn">Tell Me</button>
    <p class="display-result"></p>
  </main>
  <script src="script.js"></script>
</body>
</html>
