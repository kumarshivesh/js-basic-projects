<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="main-container">
    <h1>Is your Birthday Lucky?</h1>
    <div class="dob-box">
      <label for="date">Date of Birth</label>
      <input type="date" id="dob" />
    </div>
    <div class="lucky-number-box">
      <label for="number">Lucky Number</label>
      <input type="number" id="luckyNumber" />
    </div>
    <button type="submit" class="check-btn">Check Number</button>
  </div>
  <p class="display-message"></p>
  <script src="2-script.js"></script>
</body>
</html>
